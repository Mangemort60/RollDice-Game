<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ajout de Fontawesome -->
    <script src="https://kit.fontawesome.com/a564687848.js" crossorigin="anonymous"></script>
    <!-- Ajout du CDN Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>RollDice Game</title>
</head>
<body>
    <main class="board container">
        <div class="boardingInfo row h-100 pt-3">
            <div class="playerOne col-4 d-flex flex-column justify-content-around align-items-center">
                <div class="name">Player 1 <div class="circle"></div></div>
                <div class="DiceResult">0</div>
                <div class="currentScore">
                    <span>Current</span>
                    <span class="currentNumber">0</span>
                </div>
            </div>
            <div class="centralBoard col-4 d-flex flex-column justify-content-around align-items-center">
                <div type="button" class="newGameButton"><i class="fa-solid fa-circle-plus fa-fw fa-xl"></i>New Game</div>
                <img src="/Images/Dice 1.png" alt="Dice 1">
                <div type="button" class="rollDice"><i class="fa-solid fa-arrows-rotate"></i> rollDice</div>
                <div type="button" class="hold"><i class="fa-solid fa-angles-down"></i> hold</div>
            </div>
            <div class="playerTwo col-4 d-flex flex-column justify-content-around align-items-center">
                <div class="name">Player 2 <div class="circle"></div></div>
                <div class="DiceResult">0</div>
                <div class="currentScore">
                    <span>Current</span>
                    <span class="currentNumber">0</span>
                </div>
            </div>
        </div>

    </main>
    




    <!-- script JS -->
    <script src="/script.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
